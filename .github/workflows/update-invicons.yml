name: Update All Minecraft Invicon

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  update-icons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Checkout mc-assets repo
        uses: actions/checkout@v5
        with:
          repository: Owen1212055/mc-assets
          path: mc-assets

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Copy, rename & resize Invicon sprites
        run: |
          set -euo pipefail
          # Clean old icons to avoid duplicates and name-change issues
          rm -rf icons32 icons64
          mkdir -p icons32 icons64

          for f in mc-assets/item-assets/*.png; do
            [ -e "$f" ] || continue
            base=$(basename "$f" .png) # ACACIA_BOAT ou Oak Log
          
            # Step 1: Replace spaces with underscores
            base="${base// /_}"
          
            # Step 2 & 3: lowercase + capitalize first letter of each word
            proper=$(echo "$base" | awk -F'_' '{
              for(i=1;i<=NF;i++){
                $i=tolower($i);
                $i=toupper(substr($i,1,1)) substr($i,2)
              }
              OFS="_"; print
            }')
          
            newname="Invicon_${proper}.png"
          
            # Resize images
            convert "$f" -filter Point -resize 32x32 "icons32/$newname"
            convert "$f" -filter Point -resize 64x64 "icons64/$newname"
          done

      - name: Commit & push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Remove mc-assets folder so it is not committed
          rm -rf mc-assets
          
          # Stage all changes (including deletions)
          git add -A
          git commit -m "Update Minecraft Invicon sprites (32x32 and 64x64)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload icons artifacts
        uses: actions/upload-artifact@v4
        with:
          name: invicon-icons
          path: |
            icons32
            icons64
